<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <link rel="import" href="../awesome-element.html">
</head>
<body>

<test-fixture id="fixture">
    <template>
        <share-toggle id="fixture" icon="brand:facebook"></share-toggle>
    </template>
</test-fixture>

<script>
    suite('<share-toggle>', function() {
        var myEl;
        setup(function() {
            myEl = fixture('fixture');
        });
        test('icon exists', function () {
            assert.isTrue(document.getElementById('fixture').icon);
        });

        test('sets the "icon" property from markup', function() {
            assert.equal(myEl.icon, 'test value');
        });

    });
</script>

<script>
    a11ySuite('NoLabel');
</script>


</body>
</html>
